# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  files:
    - name: cairo
      extensions:
        - cairo
  definitions:
    - name: cairo
      files: [cairo]
      commands:
        - output: rewrite
          success_codes: [0]
          run: scarb fmt
          run_linter_from: workspace
  enabled:
    # https://github.com/software-mansion/scarb/issues/700
    # - cairo@SYSTEM
    - actionlint@1.6.26
    - bandit@1.7.5
    - black@23.9.1
    - checkov@3.1.9
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.37.0
    - oxipng@9.0.0
    - prettier@3.1.0
    - ruff@0.1.7
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - trivy@0.47.0
    - yamllint@1.33.0
actions:
  disabled:
    - trunk-announce
    - trunk-fmt-pre-commit
  enabled:
    - trunk-check-pre-push
    - trunk-upgrade-available
